<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="button_container" class="button_container">

	</div>

				<div class="masseng " id="masseng">

		//let avatar;

		let avatarConteiner = document.getElementById('avatar_conteiner');

			 //avatar = prompt('Вставти ссылку фотографии')
			
			if (login === 'chat_start') {
				massengerChat.classList.toggle('active');
				btnCon.classList.toggle("none-active");
			} else if (login === 'admin_kirill'){

			}
		}
		btn.onclick = function(){
			let bigContainerMassenger = document.getElementById('big_container_massenger')
			let massenger = document.createElement('text');
			let name = document.createElement('text');
			let superMasenger = document.createElement('div');
			//let avatarka = document.createElement('img');

			massenger.textContent = input.value;
			bigContainerMassenger/mas.appendChild(massenger);
			bigContainerMassenger/nickname.appendChild(name);
			//bigContainerMassenger/nickname.appendChild(avatarka);

			massenger.classList.add('SMS');
			superMasenger.appendChild(name);
			superMasenger.appendChild(massenger);
			//superMasenger.appendChild(avatarka);
			bigContainerMassenger.appendChild(superMasenger);
			
			}
