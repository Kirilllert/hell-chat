<!DOCTYPE html>
<html>
<head>
	<title>Hell Chatt</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="masseng" id="masseng">
	
	</div>
	<div class="container_input">
		<input id="input_nick" type="" name="" placeholder="Ваш ник">
		<input id="input" class="input" type="" placeholder="Введите сообщение..." name="">
		<div class="button" id="button">
			<i class="fas fa-share-square"></i>
		</div>
	</div>
	<script type="text/javascript">
		let input = document.getElementById('input');
		let btn = document.getElementById('button');
		let masseng = document.getElementById('masseng');
		let inputNick = document.getElementById('input_nick')

		btn.onclick = function(){
			let massenger = document.createElement('text');
			let name = inputNick.value;
			massenger.textContent = input.value;
			masseng.appendChild(massenger);
			masseng.appendChild(name);
		}
	</script>
</body>
</html>
